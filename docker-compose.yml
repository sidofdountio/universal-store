services:
  universalStore_db:
    container_name: universalStore_db
    image: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: sidof
      POSTGRES_PASSWORD: sidof1/@
      PGDATA: /data/postgres
    volumes:
      - db:/data/postgres
    ports:
      - 5332:5432
    networks:
      - db
networks:
  db:
    driver: bridge
volumes:
  db: